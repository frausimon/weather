<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>weather app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Winnipeg</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind">3.13</span>km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-current-temperature" id="temperature">14</div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <br />
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="36"
              />
              <br />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">18</span>
                <span class="weather-forecast-temperature-min">12</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/frausimon" target="_blank">Katja Simon</a>
        , is open-sourced on
        <a href="https://github.com/frausimon/weather" target="_blank"
          >GitHub</a
        >
        and the website is hosted on
        <a href="https://ww-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
